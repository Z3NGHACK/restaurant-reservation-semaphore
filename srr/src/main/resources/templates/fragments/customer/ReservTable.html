<form
  th:fragment="content"
  th:action="@{/saveTable}"
  th:object="${reservations}"
  method="post"
  enctype="multipart/form-data"
>
  <div th:if="${error}">
    <script>
      alert("[[${error}]]");
    </script>
  </div>
<div class="form-group">
  <label for="tableId">Table Id:</label>
  <input
    th:field="*{tableId}"
    type="text"
    class="form-control"
    id="tableId"
    placeholder="Enter TableId"
  />
  <p
    th:if="${#fields.hasErrors('tableId')}"
    class="text-danger"
    th:errors="*{tableId}"
  ></p>
</div>

  <!-- Customer Name Field -->
  <div class="form-group">
    <label for="customerName">Customer Name:</label>
    <input
      th:field="*{customerName}"
      type="text"
      class="form-control"
      id="customerName"
      placeholder="Enter customer name (e.g., John Doe)"
    />
    <p
      th:if="${#fields.hasErrors('customerName')}"
      class="text-danger"
      th:errors="*{customerName}"
    ></p>
  </div>

  <!-- Phone Number Field -->
  <div class="form-group">
    <label for="phoneNumber">Customer Phone Number:</label>
    <input
      th:field="*{phoneNumber}"
      type="tel"
      class="form-control"
      id="phoneNumber"
      placeholder="Enter customer phone number (e.g., +1234567890)"
    />
    <p
      th:if="${#fields.hasErrors('phoneNumber')}"
      class="text-danger"
      th:errors="*{phoneNumber}"
    ></p>
  </div>

  <!-- Reservation Time Field -->
  <div class="form-group">
    <label for="reservationTime">Reservation Time:</label>
    <input
      th:field="*{time}"
      type="datetime-local"
      class="form-control"
      id="reservationTime"
      placeholder="Select reservation time"
    />
    <p
      th:if="${#fields.hasErrors('time')}"
      class="text-danger"
      th:errors="*{time}"
    ></p>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
