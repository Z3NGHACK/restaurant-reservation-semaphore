<div th:fragment="content">
  <a th:href="@{/formCus}" class="btn btn-primary">Create Table</a>
  This is customer table managment page
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Table ID: </th>
        <th scope="col">Customer Name:</th>
        <th scope="col">Customer Phone number:</th>
        <th scope="col">Reservation time:</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="reservations : ${reservation}">
        <td th:text="${reservations.getTableId()}"></td>
        <td th:text="${reservations.getCustomerName()}"></td>
        <td th:text="${reservations.getPhoneNumber()}"></td>
        <td th:text="${reservations.getTime()}"></td>
        <td th:text="${reservations.getStatus()}"></td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/formCus}" class="btn btn-primary">Check in Reservation</a>
</div>
